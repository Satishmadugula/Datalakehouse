apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nifi.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "nifi.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "nifi.fullname" . }}
    spec:
      containers:
        - name: nifi
          image: {{ .Values.image }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: NIFI_WEB_HTTP_PORT
              value: "{{ .Values.service.port }}"
          resources: {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nifi.fullname" . }}
spec:
  selector:
    app: {{ include "nifi.fullname" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
